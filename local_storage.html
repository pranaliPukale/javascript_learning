<!DOCTYPE html>
<html>
    <head>
        <title>LOCAL STORAGE</title>
    </head>
    <body>
        <h1>Example of LOCAL STORAGE</h1>
        <script>
            window.localStorage.setItem("College Name","Sangola College Sangola");
            window.localStorage.setItem("City",'Sangola');
            window.localStorage.setItem("Course",'MSC');
            console.log('Total Length:',window.localStorage.length);
            console.log("college name:",window.localStorage.getItem("College Name"));
            console.log("city:",window.localStorage.getItem("City"));
           console.log( window.localStorage.clear());
        </script>
    </body>
</html>
