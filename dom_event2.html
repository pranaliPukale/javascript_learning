<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <h1>about me:</h1>
        <ul>
            <li>Name:</li>
            <li>Qualificatio:</li>
            <li>Native place:</li>
        </ul>
        <button id="btn1">click</button>
        <script>
             const element=document.getElementById("btn1");
             element.addEventListener("click",myfun);
             element.style.color="red";
             function myfun()
             {
                 var val=document.getElementsByTagName("li");
                 val[0].innerHTML="Pranali";
                 val[1].innerHTML="MSC(Comp)";
                 val[2].innerHTML="Pandharpur";
                 ReactDOM.render(val,document.getElementById("root"));
             }
        </script>
    </body>
</html>
